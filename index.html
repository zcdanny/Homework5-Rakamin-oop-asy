<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Rakamin HW Week 5</title>

  <!-- Bootstrap -->

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous" />

  <!-- my CSS -->
  <link rel="stylesheet" href="CSS/style.css" />
</head>

<body>
  <!-- Tab Button -->

  <div class="tab">
    <button class="tablinks" onclick="openTab(event, 'Registration')" id="defaultOpen">Registrasi</button>
    <button class="tablinks" onclick="openTab(event, 'Participant')">List Pendaftar</button>
  </div>

  <!-- REGISTRATION TAB START -->

  <section id="Registration" class="tabcontent">
    <div class="container">
      <div class="row d-flex align-items-center">
        <div class="col-6">
          <h3>Registrasi</h3>
          <p>Silakan lengkapi informasi di bawah ini.</p>

          <!-- Alert untuk pesan kesalahan -->
          <div class="alert alert-danger d-none" role="alert" id="danger"></div>
          <!-- Alert untuk pesan sukses -->
          <div class="alert alert-success d-none" role="alert" id="success"></div>

          <!-- Formulir untuk registrasi -->
          <form onsubmit="Register.handleSubmit(event)">
            <div class="mb-3">
              <label for="name" class="form-label">Nama<span class="text-danger">*</span></label>
              <input type="text" class="form-control" id="name" name="name" placeholder="Your Fullname" />
            </div>
            <div class="mb-3">
              <label for="age" class="form-label">Umur<span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="age" name="age" placeholder="Minimum 25 years old" required />
            </div>
            <div class="mb-3">
              <label for="allowance" class="form-label">Uang sangu (IDR)<span class="text-danger">*</span></label>
              <input type="number" class="form-control" id="allowance" name="allowance" placeholder="100000 - 1000000" required />
            </div>
            <p><span class="text-danger">*</span>Required</p>
            <button type="submit" class="btn btn-primary mb-3">Submit</button>
          </form>
        </div>
        <div class="col-6">
          <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script> 
          <lottie-player src="https://lottie.host/18cf6046-20cf-4fc4-bc69-9ad1409f87cf/z12rInopFi.json" background="transparent" speed="1" style="width: 500px; height: 500px;" loop autoplay></lottie-player>
        </div>
      </div>
    </div>
  </section>

  <!-- REGISTRATION TAB END -->

  <!-- PARTICIPANT TAB START -->

  <div id="Participant" class="tabcontent">
    <div class="container" id="list">
      <h2 class="text-center text-green mb-3">List Pendaftar</h2>
      <!-- Tabel untuk menampilkan daftar peserta -->
      <table class="table table-info table-striped-columns table-hover">
        <thead>
          <tr>
            <th class="text-center" scope="col">Nama</th>
            <th class="text-center" scope="col">Umur</th>
            <th class="text-center" scope="col">Uang sangu</th>
          </tr>
        </thead>
        <tbody id="table-body"></tbody>
      </table>

      <!-- Informasi rata-rata usia peserta -->
      <div class="row">
        <div class="col">
          <p><b>Umur rata-rata:</b> <span id="avg-age"></span></p>
        </div>
      </div>
      <!-- Informasi rata-rata tunjangan peserta -->
      <div class="row">
        <div class="col">
          <p><b>Uang sangu rata-rata: </b><span id="avg-allowance"></span></p>
        </div>
      </div>
    </div>
  </div>

  <!-- PARTICIPATION TAB END -->

  <!-- Script untuk Bootstrap -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>

  <!-- Script untuk mengelola tab -->
  <script src="JS/tab.js"></script>

  <!-- Script untuk mengelola data -->
  <script src="JS/data.js"></script>
</body>
</html>
